<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/ecommerce.js"></script>
</head>

<body class="bg">
    <div class="container">
        <h1 class="my-4">Welcome to car ecommerce</h1>
        <!-- Container to display products -->
        <div id="products" class="row"></div>
        <!-- Container to display messages -->
        <div id="message-container"></div>
        <!-- Input field to enter product name -->
        <input type="text" id="user-input" class="form-control" placeholder="Enter product name">
        <!-- Button to submit product name -->
        <button id="submit-button" class="btn btn-primary mt-2">Submit</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
